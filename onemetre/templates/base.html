{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
      .tablelabel { text-align: right; font-weight: bold; }
      .tablewrapper { width: 380px; border: 1px #eee solid; margin: 10px auto 0 auto; }
      .tablewrapper table { margin-bottom: 0; }
      .tableupdated { font-size: 0.6em; font-weight: bold; }
      .row { padding: 0; text-align: right;}
    </style>
  </head>
  <body role="document">
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Warwick 1-metre telescope</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{% ifequal request.get_full_path "/" %}active{% endifequal %}"><a href="/">Overview</a></li>
            <li class="{% ifequal request.get_full_path "/environment/" %}active{% endifequal %}"><a href="/environment">Environment</a></li>
            <li class="{% ifequal request.get_full_path "/power/" %}active{% endifequal %}"><a href="/power">Power</a></li>
            <li><a href="/admin">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	{% block body %}{% endblock %}
  </body>
</html>
