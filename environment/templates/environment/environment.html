{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Environment{% endblock %}

{% block body %}
<script language="javascript" type="text/javascript" src="{% static 'jquery.flot.js' %}"></script>
<script language="javascript" type="text/javascript" src="{% static 'jquery.flot.time.js' %}"></script>
<script type="text/javascript">

$(function() {
	var options = {
		lines: {
			show: true
		},
		points: {
			show: true
		},
  	xaxes: [ { mode: "time" } ],
  	yaxes: [ { min: 0 }, {
  		position: "right",
  	} ],
	};

	var data = [];

	$.plot("#placeholder", data, options);

	var dataurl = 'json';

	function onDataReceived(_data) {
    data = _data;
		$.plot("#placeholder", data, options);
	}

	$.ajax({
		url: dataurl,
		type: "GET",
		dataType: "json",
		success: onDataReceived
	});
});

</script>
<style>
.demo-container {
	box-sizing: border-box;
	width: 850px;
	height: 450px;
	padding: 20px 15px 15px 15px;
	margin: 15px auto 30px auto;
	border: 1px solid #ddd;
	background: #fff;
	background: linear-gradient(#f6f6f6 0, #fff 50px);
	background: -o-linear-gradient(#f6f6f6 0, #fff 50px);
	background: -ms-linear-gradient(#f6f6f6 0, #fff 50px);
	background: -moz-linear-gradient(#f6f6f6 0, #fff 50px);
	background: -webkit-linear-gradient(#f6f6f6 0, #fff 50px);
	box-shadow: 0 3px 10px rgba(0,0,0,0.15);
	-o-box-shadow: 0 3px 10px rgba(0,0,0,0.1);
	-ms-box-shadow: 0 3px 10px rgba(0,0,0,0.1);
	-moz-box-shadow: 0 3px 10px rgba(0,0,0,0.1);
	-webkit-box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

.demo-placeholder {
	width: 100%;
	height: 100%;
	font-size: 14px;
	line-height: 1.2em;
}
</style>
<div class="container-fluid">
	<div id="content">
		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>
	</div>
</div>
{% endblock %}
